<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batman Quotes</title>
</head>
<body>
  <div id="app">
    <h1>Batman Quotes <br>
        total de frases:  {{ totalQuotes }}</h1>

    <input 
    type=" text " 
    placeholder="Agregar algo al texto"
    @keypress.enter="addQuote"
    v-model="newMensaje">





    <br>
    <br>

    <button @click="toggleauthor">Agregar autor</button>
    <!-- <button @click="addQuote">Add quote</button>-->

    <hr>

    <ul>
      <li v-for="({ quote, author }, index) in quotes" :key="index">
        <span>{{ index + 1 }}. {{ quote }}</span>
        <blockquote v-if="showAuthor">{{ author }}</blockquote>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
